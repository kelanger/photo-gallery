<!doctype html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <title>Searchable Photo Gallery</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="css/normalize.css">
	  <link rel="stylesheet" href="css/lightbox.min.css">
	  <link rel="stylesheet" href="css/styles.css">
	</head>	
	<body>
		<div class="container">
			<header>
				<input id="search" name="search" placeholder="Search" type="text" data-list=".list">
			</header>
			<ul class="list">	
				<li data-keywords="Hay, Bale, Field, Clouds"><a href="photos/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/thumbnails/01.jpg"  alt="Hay Bales" class="photo" ></a></li>

				<li data-keywords="Lake, Calm, Mountains, Snow, Clouds"><a href="photos/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/thumbnails/02.jpg" alt="Lake" class="photo"></a></li>

				<li data-keywords="Canyon, Mountains, Trees, Clouds, Grass"><a href="photos/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/thumbnails/03.jpg" alt="Canyon" class="photo"></a></li>

				<li data-keywords="Iceberg, Snow, Clouds"><a href="photos/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didn't snow today."><img src="photos/thumbnails/04.jpg" alt="Iceberg" class="photo"></a></li>

				<li data-keywords="Desert, Clouds, Canyon, Trees"><a href="photos/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg" alt="Desert" class="photo"></a></li>
				
				<li data-keywords="Fall, Trees, Bridge, Grass"><a href="photos/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg" alt="Fall" class="photo"></a></li>
				
				<li data-keywords="Plantation, Mountains, Trees, Grass"><a href="photos/07.jpg" data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg" alt="Plantation" class="photo"></a></li>
				
				<li data-keywords="Dunes, Clouds, Sand, Grass"><a href="photos/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg" alt="Dunes" class="photo"></a></li>
				
				<li data-keywords="Countryside, Land, Trees, Road"><a href="photos/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="photos/thumbnails/09.jpg" alt="Countryside Lane" class="photo"></a></li>
				
				<li data-keywords="Sunset, Beach, Sea, Ocean, Trees, Clouds"><a href="photos/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg" alt="Sunset" class="photo"></a></li>
				
				<li data-keywords="Cave, Grass, Trees, Clouds, Road"><a href="photos/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg" alt="Cave" class="photo"></a></li>
				
				<li data-keywords="Bluebells, Mountains, Clouds, Grass, Flowers"><a href="photos/12.jpg" data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg" alt="Bluebells" class="photo"></a></li>
			</ul>
		</div>

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/lightbox.min.js"></script>
		<script src="js/jquery.hideseek.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
